name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: python -m pytest -q

      - name: Frontier retrieval smoke
        run: |
          export OMNIMEM_HOME="$RUNNER_TEMP/omnimem-home"
          python -m omnimem.cli raptor --project-id OM
          python -m omnimem.cli enhance --project-id OM
          python scripts/eval_locomo_style.py --dataset eval/locomo_style.sample.jsonl --out "$RUNNER_TEMP/locomo-report.json"

  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: npm pack dry-run
        run: npm pack --dry-run
